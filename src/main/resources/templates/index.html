<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>Numbers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
  </head>
  <header class="pb-3 mb-4 border-bottom">
    <p class="text-center h2">Numbers</p>
  </header>
  <body>
    <div class="container">
      <div class="card mb-4 bg-light">
          <div class="card-body p-3">
            <h5 class="card-title">1. To add a number, enter its value: </h5>
            <div class="row">
              <div class="form-group col-md-6">
                <input class="form-control" placeholder="Enter value" id="Textarea1" />
              </div>
            </div>
            <button type="button" class="btn btn-secondary">Add number</button>
          </div>
      </div>

    <div class="card mb-4 bg-light">
      <div class="card-body p-3">
        <h5 class="card-title">2. To perform an aggregate operation, select its name and specify the record ID (if necessary):</h5>
        <div class="row">
          <div class="form-group col-md-6">
            <select class="form-control" aria-label="Default select example">
              <option selected="selected">Select aggregate operation</option>
              <option value="avg">AVG</option>
              <option value="count">COUNT</option>
              <option value="max">MAX</option>
              <option value="min">MIN</option>
              <option value="sum">SUM</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" placeholder="Enter ids" id="Textarea2" />
          </div>
        </div>
        <button type="button" class="btn btn-secondary">Calculate</button>
      </div>
    </div>

    <div class="card mb-4 bg-light">
      <div class="card-body p-3">
        <h5 class="card-title">3. Numbers table </h5>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Value</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>23</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>11</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">8</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>


    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
  </body>

</html>
